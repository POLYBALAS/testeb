    <div class="container" id="container">
    </div>
    <div id="roteirizacaoForm" class="formulario" style="display: none;" align="center">
        <h2>Formulário de Roteirização de Cliente</h2>
        <form action="https://api.sheetmonkey.io/form/rTkNnhGL1hdAiibJPj9jDn" method="post" id="formRoteirizacao" class="formulario">
            <div class="form-item">
                <label for="codigoCliente">Código do Cliente:</label>
                <input type="number" id="codigoCliente" name="codigoCliente" placeholder="Código do cliente" min="1" max="30000" required>
            </div>
            <div class="form-item">
                <label for="razaoSocial">Razão Social do Cliente:</label>
                <input type="text" id="razaoSocial" name="razaoSocial" placeholder="Razão social" pattern="[A-Za-z0-9\- ]{10,45}" required oninput="this.value = this.value.toUpperCase()">
            </div>
            <div class="form-item">
                <label for="codigoVendedor">Código do Vendedor:</label>
                <input type="number" id="codigoVendedor" name="codigoVendedor" placeholder="Código do vendedor" min="1" max="100000" required>
            </div>
            <div class="form-item">
                <label for="nomeVendedor">Vendedor:</label>
                <input type="text" id="nomeVendedor" name="nomeVendedor" placeholder="Nome do vendedor" pattern="[A-Za-z0-9\- ]{10,45}" minlength="10" maxlength="25" required oninput="this.value = this.value.toUpperCase()">
            </div>
            <div class="form-item">
                <label for="rotaVendedor">Rota:</label>
                <input type="text" id="rotaVendedor" name="rotaVendedor" placeholder="Rota" pattern="[A-Za-z0-9\- ]{10,45}" minlength="5" maxlength="20" required oninput="this.value = this.value.toUpperCase()">
            </div>
            <div class="form-item">
                <label for="diaVisita">Dia de Visita:</label>
                <input type="date" id="diaVisita" name="diaVisita" required>
            </div>
            <div class="form-item">
                <label for="modeloVisita">Modelo de Visita:</label>
                <div class="modelo-visita">
                    <label for="visita1">1/3</label>
                    <input type="radio" id="visita1" name="modeloVisita" value="1/3" required>
                    <label for="visita2">2/4</label>
                    <input type="radio" id="visita2" name="modeloVisita" value="2/4">
                    <label for="visitaSemanal">Semanal</label>
                    <input type="radio" id="visitaSemanal" name="modeloVisita" value="Semanal">
                </div>
            </div>
            <div class="form-item">
                <label for="alteracao">Alteração de Roteiro:</label>
                <input type="text" id="observacaoalteracao" name="observacaoalteracao" placeholder="Observação" pattern="[A-Za-z0-9\-]{10,45}" minlength="5" maxlength="45" oninput="this.value = this.value.toUpperCase()">
            </div>
            <div class="form-buttons">
                <button type="submit" class="red-button">Enviar</button>
                <button type="reset" class="red-button">Limpar Campos</button>
            </div>
        </form>
    </div>
    <div id="agendaGestoresForm" class="formulario" style="display: none;" align="center">
        <h2>Agenda Gestores</h2>   
    <form action="https://api.sheetmonkey.io/form/2rdiod4q9hmpN5WmLL4QCp" method="post" id="formAgenda">
        
        <div class="form-item">
            <label for="funcionario">Funcionário:</label>
            <input type="text" id="funcionario" name="funcionario" placeholder="Seu nome completo" pattern="[A-Za-z0-9\]{10,45}" minlength="10" maxlength="35" required oninput="this.value = this.value.toUpperCase()"/>
        </div>

        <div class="form-item">
            <label for="placaVeiculo">Placa do Veículo:</label>
            <input type="text" id="placaVeiculo" name="placaVeiculo" class="uppercase-input" placeholder="Placa do veículo XXX-XXXX" pattern="[A-Za-z0-9]{3}-[A-Za-z0-9][0-9][A-Za-z0-9]{2}"minlength="8" maxlength="8" required oninput="this.value = this.value.toUpperCase()">
        </div>

        <div class="form-item">
            <label for="mes">Mês:</label>
            <input type="month" id="mes" name="mes" required>
        </div>

        <div class="form-item">
            <label for="semanaMês">Modelo de Visita:</label>
            <div class="semanaMês">
                <label for="semana1">semana 1</label>
                <input type="radio" id="semana1" name="semana1" value="1" required>
                <label for="semana2">semana 2</label>
                <input type="radio" id="semana2" name="semana2" value="2" required>
                <label for="semana3">semana 3</label>
                <input type="radio" id="semana3" name="semana3" value="3" required>
                <label for="semana4">semana 4</label>
                <input type="radio" id="semana4" name="semana4" value="4" required>
                <label for="semana5">semana 5</label>
                <input type="radio" id="semana5" name="semana5" value="5" required>
                
            </div>
        </div>
        <div class="form-item">
            <label for="segunda">Segunda-feira:</label>
            <input type="date" id="segunda" name="segunda" required>
            <input type="text" id="cidadesegunda" name="cidadesegunda" placeholder="cidade"minlength="10" maxlength="25" required oninput="this.value = this.value.toUpperCase()">
            <input type="text" id="observacaoSegunda" name="observacaoSegunda" placeholder="Observação"minlength="5" maxlength="45"required oninput="this.value = this.value.toUpperCase()">
        </div>

        <div class="form-item">
            <label for="terca">Terça-feira:</label>
            <input type="date" id="terca" name="terca" required>
            <input type="text" id="cidadeTerca" name="cidadeTerca" placeholder="Cidade"minlength="10" maxlength="25" required oninput="this.value = this.value.toUpperCase()">
            <input type="text" id="observacaoTerca" name="observacaoTerca" placeholder="Observação"minlength="5" maxlength="45" required oninput="this.value = this.value.toUpperCase()">
        </div>

        <div class="form-item">
            <label for="quarta">Quarta-feira:</label>
            <input type="date" id="quarta" name="quarta" required>
            <input type="text" id="cidadeQuarta" name="cidadeQuarta" placeholder="Cidade"minlength="3" maxlength="25" required oninput="this.value = this.value.toUpperCase()">
            <input type="text" id="observacaoQuarta" name="observacaoQuarta" placeholder="Observação"minlength="5" maxlength="45" required oninput="this.value = this.value.toUpperCase()">
        </div>

        <div class="form-item">
            <label for="quinta">Quinta-feira:</label>
            <input type="date" id="quinta" name="quinta" required>
            <input type="text" id="cidadeQuinta" name="cidadeQuinta" placeholder="Cidade"minlength="3" maxlength="25" required oninput="this.value = this.value.toUpperCase()">
            <input type="text" id="observacaoQuinta" name="observacaoQuinta" placeholder="Observação"minlength="5" maxlength="45" required oninput="this.value = this.value.toUpperCase()">
        </div>

        <div class="form-item">
            <label for="sexta">Sexta-feira:</label>
            <input type="date" id="sexta" name="sexta" required>
            <input type="text" id="cidadeSexta" name="cidadeSexta" placeholder="Cidade"minlength="3" maxlength="25" required oninput="this.value = this.value.toUpperCase()">
            <input type="text" id="observacaoSexta" name="observacaoSexta" placeholder="Observação"minlength="5" maxlength="45" required oninput="this.value = this.value.toUpperCase()">
        </div>

        <div class="form-item">
            <label for="sabado">Sábado:</label>
            <input type="date" id="sabado" name="sabado" required>
            <input type="text" id="cidadeSabado" name="cidadeSabado" placeholder="Cidade"minlength="3" maxlength="25" required oninput="this.value = this.value.toUpperCase()">
            <input type="text" id="observacaoSabado" name="observacaoSabado" placeholder="Observação"minlength="5" maxlength="45" required oninput="this.value = this.value.toUpperCase()">
        </div>

        <div class="form-buttons">
            <button type="submit" class="red-button">Enviar</button>
            <button type="reset" class="red-button">Limpar Campos</button>
        </div>
    </form>
</div>
